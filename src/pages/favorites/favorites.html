<ion-header>

  <ion-navbar color="primary">
    <ion-title>Favoritas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  text-wrap *ngFor="let talk of favorites" (click)="goToTalk(talk)">
        <h2>{{ talk.title }}</h2>
        <p>{{ talk.stage | stagename }} - {{ talk.date | date:'dd/MM/yyyy - HH:MM' }}</p>
      <ion-icon name="remove-circle" item-right color="danger" (click)="removeFavorite(talk, $event)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
